<!DOCTYPE html>
<html>

<head>
    <title>
        Zarejestruj się!
    </title>
    <link rel="stylesheet" type="text/css" href="css/registrationStyle.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

</head>

<body>

    <div class="sign-up">
        <h4>Stwórz konto!</h4>
        <div class="sign-up-input">
            <label for="label-input" class="form-label">Nazwa użytkownia</label>
            <input type="text" class="label-input" id="user-name" required>
            <i class="uil uil-head-side user-icon icon-style"></i>
        </div>

        <div class="sign-up-input">
            <label for="label-input" class="form-label">Adres e-mail</label>
            <input type="email" class="label-input" id="sign-up-email" required>
            <i class="uil uil-envelope email-sign-up-icon icon-style"></i>

        </div>

        <div class="sign-up-input">
            <label for="label-input" class="form-label">Imię zwierzaka</label>
            <input type="text" class="label-input" id="animal-name" required>
            <i class="uil uil-heart animal-icon icon-style"></i>
        </div>

        <div class="sign-up-input">
            <label for="label-input" class="form-label">Hasło</label>
            <input type="password" class="label-input" id="sign-up-password" required>
            <i class="uil uil-keyhole-square password-sign-up-icon icon-style"></i>
            <div id="password-checking"></div>

        </div>

        <div class="sign-up-input">
            <label for="label-input" class="form-label">Powtórz hasło</label>
            <input type="password" class="label-input" id="repeat-password" required>
            <i class="uil uil-keyhole-square password-repeat-icon icon-style"></i>

        </div>


        <button class="sign-up-btn">Zarejestruj</button>
    </div>

    <div class="sign-in">

        <h4>Zaloguj się</h4>

        <div class="sign-in-input">
            <label for="label-input" class="form-label">Adres e-mail</label>
            <input type="email" class="label-input" id="sign-in-email" required>
            <i class="uil uil-envelope email-sign-in-icon icon-style"></i>
        </div>

        <div class="sign-in-input">
            <label for="label-input" class="form-label">Hasło</label>
            <input type="password" class="label-input" id="sign-in-password" required>
            <i class="uil uil-keyhole-square password-sign-in-icon icon-style"></i>
        </div>

        <button class="sign-in-btn">Zaloguj</button>
    </div>

    <script src="js/scriptRegistation.js"></script>
</body>

</html>
