<!DOCTYPE html>
<html>

<head>
    <title>
        Zarejestruj się!
    </title>
    <link rel="stylesheet" type="text/css" href="css/styleSignInSignUp.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>

    <div class="sign-in">

        <h1>ZALOGUJ SIĘ</h1>
        <form action="#" class="sign-in-form">

            <div class="input-box-sign-in">
                <div class="sign-in-input">
                    <label for="label-input" class="form-label">LOGIN LUB E-MAIL</label>
                    <input type="email" class="label-input" id="sign-in-email" required>
                    <i class="uil uil-envelope email-sign-in-icon icon-style"></i>
                </div>

                <div class="sign-in-input">
                    <label for="label-input" class="form-label">HASŁO</label>
                    <input type="password" class="label-input" id="sign-in-password" required>
                    <i class="uil uil-keyhole-square password-sign-in-icon icon-style"></i>
                </div>

                <input type="submit" class="sign-up-btn" value="NASTĘPNA STRONA">
            </div>
        </form>
    </div>

    <div class="sign-up">
        <h1>UTWÓRZ NOWE KONTO</h1>
        <form action="#" class="sign-up-form">
            <div class="input-box-sign-up">
                <div class="short-sign-up">
                    <div class="sign-up-input-short">
                        <label for="label-input-short" class="form-label">IMIĘ</label>
                        <input type="text" class="label-input-short" id="user-name" required>
                        <i class="uil uil-head-side user-icon icon-style"></i>
                    </div>
                    <div class="sign-up-input-short">
                        <label for="label-input-short" class="form-label">NAZWISKO</label>
                        <input type="text" class="label-input-short" id="user-name" required>
                        <i class="uil uil-head-side user-icon icon-style"></i>
                    </div>
                </div>
                <div class="registration-input">
                    <label for="label-input" class="form-label">TYP ZWIERZAKA</label>
                    <input type="button" class="type-input" id="type-cat" name="animal-type" value="KOT">
                    <img class="animal-face-input" src="images/cat_face.png">
                    <label for="type-cat"></label>
                    <input type="button" class="type-input" id="type-dog" name="animal-type" value="PIES">
                    <img class="animal-face-input" src="images/dog_face.png">
                    <label for="type-dog"></label>
                </div>
                <div>
                    <div class="sign-up-input">
                        <label for="label-input" class="form-label">E-MAIL</label>
                        <input type="email" class="label-input" id="sign-up-email" required>
                        <i class="uil uil-envelope email-sign-up-icon icon-style"></i>
                    </div>
                    <div class="sign-up-input">
                        <label for="label-input" class="form-label">POWTÓRZ E-MAIL</label>
                        <input type="email" class="label-input" id="sign-up-email" required>
                        <i class="uil uil-envelope email-sign-up-icon icon-style"></i>
                    </div>

                    <div class="short-sign-up">

                        <div class="sign-up-input-short">
                            <label for="label-input-short" class="form-label">HASŁO</label>
                            <input type="password" class="label-input-short" id="sign-up-password" required>
                            <i class="uil uil-keyhole-square password-sign-up-icon icon-style"></i>
                            <div id="password-checking">
                                <span class="password-requirements">Minimum 8 znaków</span><br>
                                <span class="password-requirements">Minimum jedna wielka lub mała litera</span>
                            </div>
                        </div>

                        <div class="sign-up-input-short">
                            <label for="label-input-short" class="form-label">POTWIERDŹ HASŁO</label>
                            <input type="password" class="label-input-short" id="repeat-password" required>
                            <i class="uil uil-keyhole-square password-repeat-icon icon-style"></i>
                        </div>
                    </div>

                    <input type="submit" class="sign-up-btn" value="NASTĘPNA STRONA">
                </div>

            </div>
        </form>
    </div>

    <script src="js/scriptSignInSignUp.js"></script>
</body>

</html>
