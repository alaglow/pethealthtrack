<!DOCTYPE html>
<html>

<head>
    <title>
        Kalendarz
    </title>
    <link rel="stylesheet" type="text/css" href="styleCalendar.css">
</head>

<body>

    <img>
    <div class="container">
        <div class="upper">
            <div class="calendar">
                <div class="header">
                    <button id="prevBtn"><</button>
                            <div class="monthYear" id="monthYear"></div>
                            <button id="nextBtn">></button>
                </div>
                <div class="days">
                    <div class="day">Pon</div>
                    <div class="day">Wt</div>
                    <div class="day">Åšr</div>
                    <div class="day">Czw</div>
                    <div class="day">Pt</div>
                    <div class="day">Sob</div>
                    <div class="day">Ndz</div>
                </div>
                <div class="dates" id="dates"></div>
                <div class="date-events">
                    <div class="today-date">
                        <div class="event-day">Wtorek</div>
                        <div class="event-date">16 stycznia</div>
                    </div>
                    <div class="events">

                    </div>
                    <div class="add-event-container">
                        <div class="add-event-header">
                            <div class="title">Dodaj wydarzenie</div>
                            <button class="x">x</button>
                        </div>
                        <div class="add-event-body">
                            <div class="add-event-input">
                                <input type="text" placeholder="Event Name" class="event-name">
                            </div>
                            <div class="add-event-input">
                                <input type="text" placeholder="Event Time From" class="event-time-from">
                            </div>
                            <div class="add-event-input">
                                <input type="text" placeholder="Event Time To" class="event-time-to">
                            </div>
                        </div>
                        <div class="add-event-button">
                            <button class="add-btn">Dodaj</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="create-container">Open</button>
    </div>
    <script src="script.js"></script>

</body>

</html>
